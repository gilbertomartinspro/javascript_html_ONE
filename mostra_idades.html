<meta charset="utf-8">

<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var ano = 2022;

    mostra("Eu nasci em: " + (ano - 35));
    mostra("Aline nasceu em: " + (ano - 32));
    mostra("Pedro nasceu em: " + (ano - 5));
</script>
