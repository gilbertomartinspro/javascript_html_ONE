<meta charset="utf-8">

<script>
    
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    function sorteia(numeroTotal) {
        var numeroSorteado = Math.round(Math.random() * numeroTotal);
        return numeroSorteado;
    }

    for(var linha = 1; linha <= 3; linha++) {
        for(var coluna = 1; coluna <= 10; coluna++) {
            document.write("*");
        }
        pulaLinha();
    }

</script>
