<meta charset="utf-8">

<script>
    
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
    var totalIdades = 0;
    var numero = 1;

    while(numero <= totalFamiliares) {        
        var idade = parseInt(prompt("Informe a data do familiar"));
        totalIdades = totalIdades + idade;
        numero++;
    }
    
    var mediaDasIdades = totalIdades / totalFamiliares;
    mostra("A média das idades do familiares é " + mediaDasIdades);
    mostra("FIM");

</script>
