<meta charset="utf-8">
<script>
    var tanque = 40;
    
    var distanciaComGasolina = 480;
    var consumoComGasolina = distanciaComGasolina/tanque;

    var distanciaComAlcool = 300;
    var consumoComAlcool = distanciaComAlcool/tanque;

    document.write("O consumo com Gasolina é " + consumoComGasolina + " km por litro.");
    document.write("<br>");
    document.write("O consumo com Alcool é " + consumoComAlcool + " km por litro.");
</script>
