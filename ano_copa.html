<meta charset="utf-8">

<script>
    
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var limite = parseInt(prompt("Informe a data limite: "));
    var anoCopa = 1930;

    while(anoCopa <= limite) {

        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    mostra("FIM");

</script>
