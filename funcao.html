<meta charset="utf-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var ano = 2023;

    mostra(ano + " será incrível!");
    mostra("Quais serão minhas metas para o ano de " + ano + "?");

</script>
